<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style\test.css">

    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="js/script.js"></script>
</head>
<body>

    <div class="wrapper">


        <header>
            <div class="header1">
                <a href="Top.html">
                    <div class="header2">
                        <span class="TOPname">新たな生産システムに関する教材開発（生産ロボットシステムコース）</span>
                    </div>
                </a>
                <!-- <div class="header3">
                    <span id="view_clock" style="float: right; font-size:1em">2000年00月00日00時00分00秒</span>
                </div> -->
            </div>
            <div class="header">
                <div class="header4">
                    <span class="header_text">検索</span>
                </div>
        </header>
       
        <div class="container">
          
            <div class="details">
                <div class="details1">
                    <!-- <script src="test.js"></script> -->
                    <div class="search_form_box">
                        <span class="S_box_in_red"></span>
                        <div class="S_box_in">
                            <span class="S_box1" style="width:100%;margin-bottom:5px;">条件を入力してください</span></br>
                            <span class="S_box1">基板タイプ</span>
                            <select name="select" id="Type_sel"　class="S_box1_form">
                                <option value="type_all">*</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select></br>

                            <span class="S_box1">日付</span>
                            <input type="text" name="name" size="7" id="S_date_year_old" class="S_date" style="text-align:right">
                            <span> ～ </span>
                            <input type="text" name="name" size="7" id="S_date_year_new" class="S_date" style="text-align:right">
                            </br>

                            <span class="S_box1">時間</span>
                            <div class="S_time_in">
                                    <input type="text" name="name" size="3" id="S_date_start_H" class="S_date" style="text-align:right">
                                    <span> ～ </span>
                                    <input type="text" name="name" size="3" id="S_date_now_H" class="S_date" style="text-align:right">
                            </div>
                            <div style="margin:2% 10% 0 10%">
                                <input type="button" id="search_B" style="width:95%;" value="検索">
                               </div>
                        </div>
                    </div>

                    <div class="result_box">
                        <div class="result_table">
                            <div class="result_table_dai">
                                <div class="dai dai1">日付</div>
                                <div class="dai dai2">時間</div>
                                <div class="dai dai3">基板タイプ</div>
                                <div class="dai dai4">判定</div>
                            </div>

                            <div class="result_elementbox">
                                <div id="inpe_window">
                                <!-- <a href="Top.html">
                                    <div class="result_element">
                                        <div class="dai1">2020/11/18</div>
                                        <div class="dai2">15:34:55</div>
                                        <div class="dai3">A</div>
                                        <div class="dai4">×</div>
                                    </div>
                                </a> -->
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
                <div class="details2">
                    <div class="result_counter">
                        <div class="R_count_text">
                            <ul>
                                <li>検索結果</li>
                            </ul>
                        </div>



                        <!-- <a href="javaScript:setCell()">セル内容を変更する</a><br> -->
                        <table id="result_num" border="1">
                            <tr>
                                <td>件数</td><td class="td_num">--</td>
                            </tr>
                            <tr>
                                <td>可</td><td class="td_num">--</td>
                            </tr>
                            <tr>
                                <td>不可</td><td class="td_error td_num">--</td>
                            </tr>
                          </table>




                    </div>
                </div>
            </div>

        </div>


    </div>

</body>


</html>
